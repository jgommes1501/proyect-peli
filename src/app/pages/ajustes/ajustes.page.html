<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <!-- Bot贸n para volver a la Home -->
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Ajustes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Header colapsable para iOS -->
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Ajustes</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Nuestra lista de configuraci贸n -->
  <ion-list>
    <!-- Secci贸n de Perfil -->
    <ion-list-header>Perfil</ion-list-header>
    <ion-item>
      <ion-label position="floating">Tu Nombre</ion-label>
      <ion-input 
        [(ngModel)]="nombre" 
        (ngModelChange)="guardarNombre()"
        placeholder="Ingresa tu nombre">
      </ion-input>
    </ion-item>

    <!-- Secci贸n de Apariencia -->
    <ion-list-header>Apariencia</ion-list-header>
    <ion-item>
      <ion-label>Modo Oscuro</ion-label>
      <!-- Enlazamos el toggle con una variable y escuchamos el cambio -->
      <ion-toggle [(ngModel)]="modoOscuro" (ionChange)="cambiarModoOscuro()"></ion-toggle>
    </ion-item>
  </ion-list>
</ion-content>
